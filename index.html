<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form example</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <form class="container d-flex align-items-center justify-content-center ">
        <div class="card col-10">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <!-- error message -->
                <div class="alert alert-danger fw-semibold" role="alert">
                    Some fields are missing
                </div>




                <div class="row  ">
                    <div class=" col-5 mb-3">
                        <label for="cardNumber" class="form-label fw-semibold ">Card #</label>
                        <input type="number" maxlength="16" class="form-control " placeholder="XXXXXXXXXXXXXXXX"
                            id="cardNumber" required>
                    </div>
                    <div class="col-3 mb-3">
                        <label for="cardCVC" class="form-label fw-semibold">CVC #</label>
                        <input type="number" class="form-control fw-semibold" maxlength="4" id="card#" placeholder="000" required>
                    </div>
                    <div class="col-4 mb-3 d-flex flex-column mb-3"">

                        <label for="cashAmount" class="form-label ms-3 fw-semibold">Amount</label>
                        <div class="d-flex">
                        <span class="fs-5 p-1 fw-semibold">$</span>
                        <input type="number" class="form-control d-inline-flex" id="cashAmount" placeholder="Amount"
                            required>
                        </div>

                    </div>
                </div>


                <div class=" row ">
                    <div class="col mb-3">
                        <label for="firstName" class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col mb-3">
                        <label for="lastName" class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="row  ">
                    <div class="col-6 mb-3">
                        <label for="city" class="form-label fw-semibold">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class=" col mb-3">
                        <label for="state" class="form-label fw-semibold">State</label>
                        <select class="form-select" aria-label="Select a state" id="state" required>
                            <option value="" selected disabled hidden>Pick a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="postalCode" class="form-label fw-semibold">Postal Code</label>
                        <input type="number" class="form-control" id="postalCode" required>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-6 mb-3">
                        <p class="form-label fw-semibold">We accept:</p>
                        <div class="d-inline-block bg-secondary p-2 rounded text-light ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="mastercard"
                                    value="mastercard" checked>
                                <label class="form-check-label" for="mastercard"><span
                                        class="fa-brands fa-cc-mastercard"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="visa"
                                    value="visa">
                                <label class="form-check-label" for="visa"><span
                                        class="fa-brands fa-cc-visa"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="dinersClub"
                                    value="diners club">
                                <label class="form-check-label" for="dinersClub"><span
                                        class="fa-brands fa-cc-diners-club"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="amex"
                                    value="amex">
                                <label class="form-check-label" for="amex"><span
                                        class="fa-brands fa-cc-amex"></span></label>
                            </div>
                        </div>
                    </div>

                    <div class="col d-flex flex-column mb-3">
                        <label for="message" class="form-label fw-semibold">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        <p class="text-secondary">Add any notes here.</p>

                    </div>
                </div>

            </div>
            <div class="card-footer text-end">
                <button class="btn btn-secondary ">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>

        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
